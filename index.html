<!doctype html>
<html>
	<head>
		<title>Game</title>
		<style>
			.status{
				position:absolute;
				width:300px;
				height:300px;
				z-index:15;
				top:80%;
				left:50%;
				margin:-150px 0 0 -150px;
				background-color: #000000;
				text-align:center;
				opacity:0.8;
				border:5px solid #888888;
				border-radius:25px;
				display:none;
				color:#ffffff
			}
			body {
				background-color: black;
			}
			#gameCanvas {
				background-color: black;
				width: 1120px;
				height: 832px;
				margin: auto;
				align: center;
			}
			#scoreboard {
				text-align: center;
				font-family: Segoe UI, Helvetica, Ubuntu, sans-serif;
				color: white;
			}
			#scores {
				font-size:600%; 
				padding:0; 
				margin:0;
				color: white;
			}
			#title {
				background-color: white;
				color: black;
			}
		</style>
	</head>
	<body onload='setup();'>
		<script src='./Scripts/three.min.js'></script>
		<script src='./Scripts/keyboard.js'></script>
		<script src='./Scripts/game.js'></script>
		<div id='gameCanvas'>
			<div id='scoreboard'>
				<h1 id='scores'>0-0</h1>
			</div>
			<div class="status" id="Start"><h2>Pong 3D</h2>
				<br>use w,a,s,d to move
				<br> shift + [w,a,s,d] to rotate without moving
				<br>
				<h3>Press Space To Play</h3>
			</div>
		</div>
	</body>
</html>
